{% extends "base.html" %}

{% block content %}
  <h1>Usein kysytyt kysymykset</h1>
  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Kysymys</th>
        <th>Päivämäärä</th>
        <th>Vastaus</th>
      </tr>
    </thead>

    <tbody>
      {% for kysymys in kysymykset %}
        <tr>
          <td><a href="{{base_path}}/vastaus/{{kysymys.id}}">{{kysymys.sisalto}}</a></td>
          <td>{{kysymys.pvm}}</td>
          <td>
              {% if kysymys.status %}
                <label class="label label-success"><a href="{{base_path}}/vastaus/{{vastaus.id}}">{{vastaus.sisalto}}</a></label>
              {% else %}
                <label class="label label-danger">Vastaamatta</label>
              {% endif %}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
