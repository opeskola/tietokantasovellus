{% extends "base_ohjaaja.html" %}

{% block content %}
  <h1>Kirjoita uusi vastaus</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
  <form method="post" action="{{base_path}}/vastaus">
    <div class="form-group">
      <label>Vastaus</label>
      <textarea name="sisalto" class="form-control"></textarea>
    </div>
      
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lähetä</button>
    </div>
  </form>
{% endblock %}
