{% extends "base.html" %}

{% block content %}
  <h1>Muokkaa vastausta</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  
  <form method="post" action="{{base_path}}/vastaus/{{vastaus.id}}/edit">
      
    <div class="form-group">
      <input type="hidden" name="id" value="{{vastaus.id}}"/>
    </div>       
      
    <div class="form-group">
      <textarea name="vastaus" class="form-control">{{vastaus.sisalto}}</textarea>
    </div> 
      
      
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lähetä</button>
    </div>
  </form>
{% endblock %}
