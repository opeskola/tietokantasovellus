{% extends "base.html" %}

{% block content %}
  <h1>Kysymys</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Kysymys</th>
        <th>Vastaus</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td><a href="{{base_path}}/kysymys/{{kysymys.id}}/metadata">{{kysymys.sisalto}}</td>
        <td><a href="{{base_path}}/vastaus/{{vastaus.id}}">{{vastaus.sisalto}}</td>
        <td><a class="btn btn-default btn-sm" href="{{base_path}}/vastaus/{{vastaus.id}}/edit">Muokkaa vastausta</a></td>
        <td>
          <form method="post" action="{{base_path}}/vastaus/{{vastaus.id}}/destroy">
            <button type="submit" class="btn btn-danger">Poista vastaus</button>
          </form>            
        </td>
        <td>
          <a href="{{base_path}}/vastaus/new" class="btn btn-success">Lisää vastaus</a>  
        </td>

      </tr>
    </tbody>
  </table>
{% endblock %}
