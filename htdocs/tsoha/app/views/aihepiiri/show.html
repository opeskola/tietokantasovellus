{% block content %}

  <h1>Kysymykset ja vastaukset</h1>

  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Vastaus</th>
        <th>Aihepiiri</th>
      </tr>
    </thead>

    <tbody>
      {% for vastaus in vastaukset %}
        <tr>
          <td><a href="{{base_path}}/vastaus/{{vastaus.id}}">{{vastaus.sisalto}}</a></td>
          <td><a href="{{base_path}}/vastaus/{{vastaus.id}}">{{vastaus.aihe}}></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
