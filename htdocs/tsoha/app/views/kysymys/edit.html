{% extends "base.html" %}


{% block content %}

<!-- tama on nakyma kysymyksen editointiin -->

  <h1>Muokkaa kysymystä</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  
  <form method="post" action="{{base_path}}/kysymys/{{kysymys.id}}/edit">
    <div class="form-group">
      <textarea name="sisalto" class="form-control">{{kysymys.sisalto}}</textarea>
    </div> 
      
      
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lähetä</button>
    </div>
  </form>
{% endblock %}
