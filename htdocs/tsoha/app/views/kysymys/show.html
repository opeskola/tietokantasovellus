{% extends "base.html" %}

{% block content %}
  <h1>Kysymys</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Kysymys</th>
        <th>Vastaus</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td><a href="{{base_path}}/kysymys/{{kysymys.id}}/metadata">{{kysymys.sisalto}}</td>
        <td>{{vastaus.sisalto}}</td>
        <td><a class="btn btn-default btn-sm" href="{{base_path}}/kysymys/{{kysymys.id}}/edit">Muokkaa kysymystä</a></td>
        <td>
          <form method="post" action="{{base_path}}/kysymys/{{kysymys.id}}/destroy" class="destroy-form" data-confirm="Oletko varma, että haluat poistaa kysymyksen?">
            <button type="submit" class="btn btn-danger">Poista kysymys</button>
          </form>            
        </td>
          <p> 
            <a href="{{base_path}}/kysymys/{{kysymys.id}}/vastaa" class="btn btn-success">Vastaa</a>
          </p> 
        <td>
        
        
      </tr>
    </tbody>
  </table>
{% endblock %}
