{% extends "base.html" %}

{% block content %}

<!-- nakyma kysymyksen metadatan nayttamiseen (opiskelijan nakyma) -->

  <h1>{{kysymys.sisalto}}</h1>

  <p>{{vastaus.sisalto}}</p>
  <a class="btn btn-primary btn-sm" href="{{base_path}}/kysymys/{{kysymys.id}}/edit">Muokkaa kysymystä</a>
        
  <p></p>
  {% if kysymys.status == false %}
    <form method="post" action="{{base_path}}/kysymys/{{kysymys.id}}/destroy" class="destroy-form" data-confirm="Oletko varma, että haluat poistaa kysymyksen?">
      <button type="submit" class="btn btn-danger">Poista kysymys</button>
    </form>
  {% endif %}

  <p></p>
  
  <ul>
    <li><strong>Kysytty:</strong>{{kysymys.pvm}}</li>
    
    <!-- Jos kysymykseen on jo vastattu, naytetaan vastauspaiva -->
    
    {% if kysymys.status %}
      <li><strong>Vastattu:</strong>{{vastaus.pvm}}</li>
    {% endif %}
  </ul>  
  
{% endblock %}
