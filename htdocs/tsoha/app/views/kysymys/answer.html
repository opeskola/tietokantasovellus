{% extends "base.html" %}

{% block content %}
  <h1>{{kysymys.sisalto}}</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
  <form method="post" action="{{base_path}}/kysymys/{{kysymys.id}}/vastaa">

    <div class="form-group">
      <input type="hidden" name="id" value="{{kysymys.id}}"/>
    </div>
      
    <div>
      <label>Vastaus</label>
      <input name="vastaus" class="form-control" type="text"/>
    </div>
      
    <div>
      <label>Aihepiiri</label>
      <select name="aihe" class="form-control">
        <option value="1">Luokittelematon</option>
        <option value="2">Vaihto-opiskelu</option>
        <option value="3">JOO-opinnot</option>
        <option value="4">Opintotuki</option>
        <option value="5">Tentit</option>
      </select>
          


    </div>
      
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lähetä</button>
    </div>
  </form>
{% endblock %}
