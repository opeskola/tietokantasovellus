{% extends "base.html" %}

{% block content %}
  <h1>Kirjoita uusi vastaus</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

<!--  <div class="alert alert-danger">
  </div>-->
  
  <form method="post" action="{{base_path}}/kysymys/{{kysymys.id}}/vastaa">
    <div class="form-group">
      <label>Kysymys</label>
      <p>{{kysymys.sisalto}}</p>
    </div>
    <div class="form-group">
      <input type="hidden" name="id" value="{{kysymys.id}}"/>
    </div>      
    <div>
      <label>Vastaus</label>
      <input name="vastaus" class="form-control" type="text"/>
    </div>       
      
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lähetä</button>
    </div>
  </form>
{% endblock %}
