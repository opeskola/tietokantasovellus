{% extends "base.html" %}

{% block content %}
  <h1>Usein kysytyt kysymykset</h1>
  
  <h4>Hae aiheen perusteella</h4>
  <form method="get" action="{{base_path}}">
    <select name="aihe" class="form-control">
      <option value="1">Luokittelematon</option>
      <option value="2">Vaihto-opiskelu</option>
      <option value="3">JOO-opinnot</option>
      <option value="4">Opintotuki</option>
      <option value="5">Tentit</option>
    </select>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Hae</button>
    </div>  
  </form>
  
  <p></p>
  <p></p>
  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Kysymys</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody>
      {% for kysymys in kysymykset %}
        <tr>
          <td><a href="{{base_path}}/kysymys/{{kysymys.id}}">{{kysymys.sisalto}}</a></td>
          <td>
              {% if kysymys.status %}
                <label class="label label-success">Vastattu</label>
              {% else %}
                <label class="label label-danger">Vastaamatta</label>
              {% endif %}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
