{% extends "base.html" %}

{% block content %}
  <h1>Usein kysytyt kysymykset</h1>

  <p>
    <a href="{{base_path}}/kysymys/new" class="btn btn-success">Lisää kysymys</a>
  </p>
  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Kysymys</th>
        <th>Kysytty</th>
        <th>Vastaus</th>
      </tr>
    </thead>

    <tbody>
      {% for kysymys in kysymykset %}
        <tr>
          <td><a href="{{base_path}}/kysymys/{{kysymys.id}}">{{kysymys.sisalto}}</a></td>
          <td>{{kysymys.pvm}}</td>
          <td>
              {% if kysymys.status %}
                <p>{{vastaus.sisalto}}</p>
              {% else %}
                <label class="label label-danger">Vastaamatta</label>
              {% endif %}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
