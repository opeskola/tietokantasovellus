{% extends "base.html" %}

{% block content %}

<!-- nakyma uuden kysymyksen lisaamiseen -->

  <h1>Kirjoita uusi kysymys</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  
  <form method="post" action="{{base_path}}/kysymys">
    <div class="form-group">
      <label>Kysymys</label>
      <textarea name="sisalto" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lähetä</button>
    </div>
  </form>
{% endblock %}
