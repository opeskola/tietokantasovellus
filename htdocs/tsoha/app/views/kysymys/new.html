{% extends "base.html" %}

{% block content %}
  <h1>Kirjoita uusi kysymys</h1>

  <form method="post" action="{{base_path}}/kysymys">
    <div class="form-group">
      <label>Kysymys</label>
      <textarea name="sisalto" class="form-control"></textarea>
    </div>
      
    <div class="form-group">
      <label>Kysyjä</label>
      <input name="opiskelijaNro" class="form-control" type="text">
    </div>  
      
      
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lähetä</button>
    </div>
  </form>
{% endblock %}
